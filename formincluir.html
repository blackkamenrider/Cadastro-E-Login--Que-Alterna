                <p>

          <p>
            <label for="email_cad">Seu e-mail</label>

            <p>
                   <label for="endereço" >endereço</label>
                   <input id="endereço"  type="text" name="endereço" placeholder="ex.Rua quadra " maxlength="50" required/></td>

                </p>

            <p>
                  <label for="estado">Estado</label>
                  <input id="estado" type="text" name="estado" placeholder="ex. MInas gerais" maxlength="50" required />
                </p>

                <p>
                    <label for="cep">Cep</label>
                    <input id="cep" type="text" name="cep" maxlength="9" placeholder="ex. 70635-815" />
                </p>

                <p>
                    <label for="rg">RG</label>
                    <input id="rg"  type="text" name="rg" maxlength="20" placeholder=" xxxxxxxxxxxx" required/></td>

                <p>

          </p>
